<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo-list</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.1.0/modern-normalize.css">
<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

 <div id="myDIV" class="header">
<h2 class="title">Список дел :</h2>
<input type="text" id="myInput" placeholder="Название...">
<span onclick="newElement()" class="addBtn">Добавить</span>
 </div>
 
 <ul id="myUL">
<li>Сходить в спортзал</li>
<li class="checked">Оплатить счета</li>
<li>Доработка сайта</li>
<li>Купить продукты</li>
<li>Дочитать книгу</li>
 </ul>
 <script>
 /* Создаю кнопку "закрыть" и добавлю ее к каждому элементу списка  */

    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    /* Нажатие на кнопку "Закрыть", чтобы скрыть текущий
    элемент списка */

    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }

    /* Добавление иконки галочки(проверено) при нажатии на элемент
    списка */

    var list = document.querySelector('ul');
    list.addEventListener('click', function (ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
    }, false);

    /* Создать новый элемент списка при нажатии на кнопку "Добавить" */

    function newElement() {
        var li = document.createElement('li');
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("Вы должны что-то написать!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }    
 </script>    
</body>
</html>
